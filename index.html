<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>NotesðŸ“–</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Create a New Note</h2>
            <h4>Tap the plus to create a note.</h4>
            <p>Write your own description notes here... <br>Press the delete button to Delete the Note.</p>
            <button onclick="deletebook(event)" style="color: white;">Delete</button>
        </div>
    </div>

    <button onclick="toggleTheme()" class="dark-theme">Theme</button>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Notes</h2>
        <input type="text" placeholder="Title" id="book-title-input"><br>
        <input type="text" placeholder="Hint" id="book-author-input"><br>
        <textarea placeholder="Short Description" id="book-description-input"></textarea><br>
        <button id="Add-book">Add</button>
        <button id="cancel-popup">Cancel</button>
    </div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>
</body>

</html>
